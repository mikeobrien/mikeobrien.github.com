---
layout: blog
---

{% for tag in site.tags %}
<div class="tag" id="tag-{{forloop.index}}" style="display : none">
    <div class="page-header">
        <h1 id="tag">{{tag | first}} <small id="tag-count">{{tag | last | size }} posts</small></h1>
    </div>
    <div>
    {% for post in tag[1] %} 
        <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%B, %Y" }}<br/>
    {% endfor %}
    </div>
</div>
{% endfor %}

<script>
function getId() {
    return '#tag-' + window.location.hash.replace(/\#/g, '');
}

$(getId()).show();
$(window).bind('hashchange', function() {
  $('.tag').hide();
  $(getId()).show();
  console.log(getId());
});
</script>
