---
layout: blog
---

{% for tag in site.tags %}
<div class="tag" id="{{tag | first}}___" style="display : none">
    <div class="page-header">
        <h1 id="tag">{{tag | first}} <small id="tag-count">{{tag | last | size }} posts</small></h1>
    </div>
    <div>
    Show posts here....
    </div>
</div>
{% endfor %}

<script>
var id = window.location.hash + "___";
$(id).show();
$(window).bind('hashchange', function() {
  $('#tag').hide();
  $(id).show();
  console.log('hash change');
});
</script>
