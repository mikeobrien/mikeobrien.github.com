---
layout: blog
---

{% for tag in site.tags %}
<div class="tag" id="tag-{{tag | first | uri_escape | replace:'%','' | replace:'.','' | replace:'+','' | replace:'/','' }}" style="display : none">
    <div class="page-header">
        <h1 id="tag">{{tag | first}} <small id="tag-count">{{tag | last | size }} posts</small></h1>
    </div>
    <div>
    Show posts here....
    </div>
</div>
{% endfor %}

<script>
function getId() {
    return 'tag-' + window.location.hash.replace('%', '').replace('.', '').replace('/', '').replace('+', '');
}

$(getId()).show();
$(window).bind('hashchange', function() {
  $('.tag').hide();
  $(getId()).show();
  console.log(getId());
});
</script>
