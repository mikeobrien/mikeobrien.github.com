---
layout: blog
---

{% for tag in site.tags %}
<div class="tag" id="tag-{{forloop.index}}">
    <div class="page-header">
        <h1 class="name">{{tag | first}} <small id="tag-count">{{tag | last | size }} posts</small></h1>
    </div>
    <div>
    {% for post in tag[1] %} 
        <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date: "%B, %Y" }}<br/>
    {% endfor %}
    </div>
</div>
{% endfor %}

<script>
$('.tag').tsort('.name');
</script>
