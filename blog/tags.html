{% for tag in site.tags %}
<div id="{{tag | first}}">
    <div class="page-header" style="display : none">
        <h1 id="tag">{{tag | first}}<small id="tag-count">{{tag | last | size }} posts</small></h1>
    </div>
    <div>
    Show posts here....
    </div>
</div>
{% endfor %}

<script>
$('#' + window.location.hash).show()
</script>
