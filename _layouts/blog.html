---
layout: chrome
---

<link href="/css/blog.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/jquery.tinysort.js"></script>

<script language="javascript">
    var email = ['m', 'o', 'b', '@', 'm', 'i', 'k', 'e', 'o', 'b', 'r', 'i', 'e', 'n', '.', 'n', 'e', 't'].join('');
    $(function () { 
        $('#email').attr('href', 'mailto:' + email); 
    });
</script>

<div class="blog-container">
    <table class="blog">
    <tr>
        <td class="content">
            {{ content }}
        </td>
        
        <td class="sidebar">
        
            <div class="well social">
                <a id="email" href="#" title="Email"><img src="/img/email.png" class="social-icon" /></a>
                <a href="/blog/rss.xml" title="Feed"><img src="/img/rss.png" class="social-icon" /></a>
            </div>
            
            <iframe src="http://githubbadge.appspot.com/badge/mikeobrien" style="border: 0;height: 113px;width: 100%;overflow: hidden;" frameBorder="0" scrolling="no"></iframe>

            <div class="well" style="padding: 8px 0;">
                <ul class="nav nav-list tags">
                    {% for tag in site.tags %}
                    <li><a href="/blog/tags#tag-{{forloop.index}}" title="{{tag | first }}"><span class="glyphicon glyphicon-tag"></span> {{tag | first}} ({{tag | last | size }})</a></li>
                    {% endfor %}
                </ul>
            </div>
            
        </td>

    </tr>
    </table>
</div>

<script>
$('.tags>li').tsort();
</script>
