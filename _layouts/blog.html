---
layout: chrome
---

<link href="/styles/blog.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/scripts/jquery.tinysort.min.js"></script>

<div class="container-fluid blog">
  <div class="row-fluid">
    <div class="span10">
        {{ content }}
    </div>
    <div class="span2">
        <div>
            <a href="https://github.com/mikeobrien"><img src="/images/github.png" /></a>
            <a href="http://twitter.com/hcoverlambda"><img src="/images/twitter.png" /></a>
            <a href="/rss.xml"><img src="/images/rss.png" /></a>
        </div>
        <ul id="tags">
        {% for tag in site.tags %}
        <li><a href="/blog/tags#tag-{{forloop.index}}">{{tag | first}} ({{tag | last | size }})</a></li>
        {% endfor %}
        </ul>
    </div>
  </div>
</div>

<script>
$('#tags>li').tsort();
</script>
