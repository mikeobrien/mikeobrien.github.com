---
layout: chrome
---

<link href="/styles/blog.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/scripts/jquery.tinysort.min.js"></script>

<script language="javascript">
    var email = ['m', 'o', 'b', '@', 'm', 'i', 'k', 'e', 'o', 'b', 'r', 'i', 'e', 'n', '.', 'n', 'e', 't'].join('');
    $(function () { 
        $('#email').attr('href', 'mailto:' + email); 
    });
</script>

<div class="container-fluid blog">
  <div class="row-fluid">
    <div class="span10">
        {{ content }}
    </div>
    <div class="span2">
        <div class="well social">
            <a href="https://github.com/mikeobrien" title="GitHub"><img src="/images/github.png" class="social-icon"/></a>
            <a href="http://twitter.com/hcoverlambda" title="Twitter"><img src="/images/twitter.png" class="social-icon" /></a>
            <a href="http://www.librarything.com/catalog/mikeobrien" title="LibraryThing"><img src="/images/librarything.png" class="social-icon" /></a>
            <a href="/rss.xml" title="Feed"><img src="/images/rss.png" class="social-icon" /></a>
            <a id="email" href="#" title="Email"><img src="/images/email.png" class="social-icon" /></a>
        </div>
        
        <div class="well" style="padding: 8px 0;">
            <ul class="nav nav-list tags">
                {% for tag in site.tags %}
                <li><a href="/blog/tags#tag-{{forloop.index}}" title="{{tag | first }}"><i class="icon-tag"></i> {{tag | first}} ({{tag | last | size }})</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
  </div>
</div>

<script>
$('.tags>li').tsort();
</script>
